<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webspace4u</title>
  <!--<link rel="stylesheet" href="index.css">-->
  <style>
    :root {
      --px: 0;
      --py: 0;
    }

    body:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: black;
      background-size: cover;
      background-position: center center;
      z-index: -1;
      opacity: 0.9;
      margin: -7px;
      filter: blur(6px);
    }

    .fancy-hover {
      background: rgba(36, 36, 36, 0.9);
      color: #FFF;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 1em 1em;
      position: relative;
      overflow: hidden;
      border-bottom: solid 1px #333;
      z-index: 2;
      transition: background-color 0.2s linear, transform 0.3s ease-in-out; /* Added transform to the transition */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .fancy-hover:before,
    .fancy-hover:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: opacity 0.1s linear;
    }

    .fancy-hover:before {
      width: 160px;
      height: 120px;
      background: radial-gradient(circle at center, #FFF 0%, transparent 60%);
      opacity: 0;
      mix-blend-mode: screen;
      transform: translate(calc(var(--px) * 1px), calc(var(--py) * 1px)) translate(-50%, -50%);
    }

    .fancy-hover:after {
      background: inherit;
      margin: 2px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      transition-delay: 0.05s;
    }

    .fancy-hover:hover {
      background-color: rgba(56, 56, 56, 0.9);
      transform: translate3d(0, 0, 10px); /* 3D effect: Move the menu slightly out on hover */
    }

    .fancy-hover:hover:before {
      opacity: 0.6;
    }

    .fancy-hover:hover:after {
      opacity: 0.85;
      transition-delay: 0s;
    }

    /* ////////////////////////////////////////////////////////////////////////// */

    .fancy-hover--blue:hover {
      background-color: #24455E;
    }

    /* ////////////////////////////////////////////////////////////////////////// */

    .menu {
      overflow: hidden;
      border: solid 1px #444444;
      width: 12em;
      border-radius: 3px;
      opacity: 0.958;
    }

    .menu:last-child {
      margin-bottom: 0;
    }

    .fa {
      width: 1.25em;
      margin-right: 0.5em;
      margin-left: 30px;
      font-size: 1.25em;
      text-align: center;
    }

    html {
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    body {
      max-width: 90%;
      margin: auto;
      background: #000;
    }
  </style>
  <!-- Include the Font Awesome CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="menu">
    <div class="fancy-hover" style="text-shadow: 0 1px 8px #968746;">
      <!-- Corrected Font Awesome class name -->
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
    </div>
    <div class="fancy-hover fancy-hover--blue" style="text-shadow: 0 1px 8px #968746;">
      <i class="fa fa-sort" aria-hidden="true"></i> Sort
    </div>
    <div class="fancy-hover" style="text-shadow: 0 1px 8px #968746;">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i> Add
    </div>
    <div class="fancy-hover fancy-hover--blue" style="text-shadow: 0 1px 8px #968746;">
      <i class="fa fa-download" aria-hidden="true"></i> Export
    </div>
    <div class="fancy-hover" style="text-shadow: 0 1px 8px #968746;">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
